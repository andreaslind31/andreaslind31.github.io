<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="myForm" method="GET">
        Search: <input type="text" id="input" name="input">
    </form>
    <button id="btnSubmit" type="button" onclick="startForm()">Submit</button>
    <button id="btnClear" type="button" onclick="clearForm()">Clear</button>
    <h2>A gallery</h2>
    <div class="row">
        <div class="column">
            <div id="flickr">
                <!-- inserts from js rows here -->
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div id="mySlides" class="mySlides">
                <!-- inserts from js rows here -->
            </div>
            <a id="prev" class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a id="next" class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <div id="demo" class="column">
                <!-- inserts from js rows here -->
            </div>
        </div>
    </div>

    <script src="base.js"></script>
</body>

</html>
