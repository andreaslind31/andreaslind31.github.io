<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="base.js"></script>
</head>

<body>
    <form id="myForm" method="GET">
        Search: <input type="text" id="input" name="input">
    </form>
    <button id="btnSubmit" type="button" onclick="startForm()">Submit</button>
    <button id="btnClear" type="button" onclick="clearForm()">Clear</button>
    <h2>
        <div id="galleryTitle"></div>
    </h2>
    <div class="row">
        <div class="column">
            <div id="flickr"></div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <!-- <span class="close cursor" onclick="closeModal()">&times;</span> -->
        <div class="modal-content">

            <div id="mySlides" class="mySlides">
            </div>
            
            <button id="prev" class="prev" onclick="addPage()">&#10094;</button>
            <button id="next" class="next" onclick="decPage()">&#10095;</button>    
            <div class="caption-container">
                <p id="caption"></p>
            </div>
        </div>
    </div>
    

</body>

</html>
