<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreas Lind - Flickr App</title>
    <link rel="stylesheet" href="/flickrStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div id="home">
        <header>
            <nav>
                <a href="index.html">BACK TO PORTFOLIO</a>
            </nav>
        </header>
        <main id="main">
            <h2 id="galleryTitle">This will be a gallery of your choice</h2>
            <form id="myForm" method="GET">
                <div class="input">
                    <input type="text" id="input" name="input" placeholder="Search here">
                </div>
            </form><br>
            <div>
                <button id="btnSubmit" type="button" onclick="startForm()"><i class="material-icons">search</i></button>
                <!-- <button id="btnClear" type="button" onclick="clearForm()"><i class="material-icons">delete</i></button> -->
                <div class="dropDowns">
                    <select class="sort" name="sort" id="sort" required>Sort
                        <option value="" disabled selected hidden> Sort </option>
                        <option value="0"> Relevance </option>
                        <option value="1"> Uploaded </option>
                        <option value="2"> Date </option>
                        <option value="3"> Interesting </option>
                    </select>
                    <select class="perPage" name="imgPerPage" id="imgPerPage" required>ImgPerPage
                        <option value="" disabled selected hidden> Img / page </option>
                        <option value="0"> 30 </option>
                        <option value="1"> 60 </option>
                        <option value="2"> 90 </option>
                        <option value="3"> 120 </option>
                    </select>
                </div>
                </form>

        </main>
        <section id="gallery">
            <div id="grid" class="grid">

                <!-- base.js creates gallery here -->

            </div>
            <div id="myLightbox" class="lightbox">
                <div class="lightbox-content">

                    <!-- base.js creates lightbox here -->

                    
                </div>
                <a id="prev" class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a id="next" class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </section>
    </div>
    <!-- script for flickrs api here -->
    <script src="/flickr.js"></script>
</body>

</html>
