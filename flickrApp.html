<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreas Lind - Flickr App</title>
    <link rel="stylesheet" href="/flickrStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
</head>

<body>
    
    <div id="home">
        <header>
            <nav>
                <a href="index.html">BACK TO PORTFOLIO</a>
            </nav>
        </header>
        <!-- <section id="sectionAside"> -->
            <!-- base.js creates aside here -->
        <!-- </section> -->
        <main id="main">
            <h2 id="galleryTitle">This will be a gallery of your choice</h2>
            <form id="myForm" method="GET">
                <input type="text" id="input" name="input" placeholder="Search here">
            </form><br>
            <div>
                <button id="btnSubmit" type="button" onclick="startForm()"><i class="material-icons">search</i></button>
                <button id="btnClear" type="button" onclick="clearForm()"><i class="material-icons">delete</i></button>
            </div>
        </main>
        <section id="gallery">
            <div id="grid" class="grid">

                <!-- base.js creates gallery here -->

            </div>
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">

                    <!-- base.js creates modal here -->

                    <a id="prev" class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a id="next" class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>
        </section>
        <!-- <section id="sectionFooter"> -->
            <!-- base.js creates footer here -->
        <!-- </section> -->
    </div>
        <!-- scripts controlling flickrs api here -->
    <script src="/flickr.js"></script>

</body>

</html>
